<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Webpage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="profile" src="assets/photo.png" alt="My photo" />
      <div class="info">
        <h1 class="name">@moshhamedani</h1>
        <h2 class="desc">I'd love to teach you HTML/CSS!</h2>
        <div class="icons">
          <img src="assets/comment.png" alt="comment icon" />
          <span>242</span>
          <img src="assets/retweet.png" alt="retweet icon" />
          <span>142</span>
          <img src="assets/like.png" alt="like icon" />
          <span>2.6K</span>
        </div>
      </div>
    </div>
  </body>
</html>
